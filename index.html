<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="toggle"></div>
  <div class="calculator">
    <input type="text" placeholder="0">
    <div class="row">

        <button>A/C</button>
        <button>DEL</button>
        <button class="operators">%</button>
        <button class="operators">/</button>


    </div>
    
      <div class="row-one">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operators">*</button>
      </div>
      <div class="row-two">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operators">-</button>
      </div>
      <div class="row-three">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operators">+</button>
      </div>
      <div class="row-four">
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button id="equal">= </button>
      </div>
  </div>
  
  
  <script src="script.js"></script>
</body>

</html>
